<!DOCTYPE html>
<html>
<head>
    <title>Boilerplate App</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="libs/jquery-mobile-bower/css/jquery.mobile-1.3.2.min.css" />

    <script src="libs/requirejs/require.js" data-main="js/main"></script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
    <link href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/themes/ui-lightness/jquery-ui.css" rel="stylesheet" type="text/css">
    <script src="//jqueryfiledownload.apphb.com/Scripts/jquery.fileDownload.js" type="text/javascript"></script>


</head>
<body>
  <script >
  //
// Simple rich user experience - jquery.fileDownload.js & jQuery UI Dialog
// uses the optional "options" argument
//
//      the below uses jQuery "on" http://api.jquery.com/on/ (jQuery 1.7 + required, otherwise use "delegate" or "live") so that any
//      <a class="fileDownload..."/> that is ever loaded into an Ajax site will automatically use jquery.fileDownload.js
//      if you are using "on":
//          you should generally be able to reduce the scope of the selector below "document" but it is used in this example so it
//          works for possible dynamic manipulation in the entire DOM
//
$(document).on("click", "a.fileDownloadSimpleRichExperience", function () {
    $.fileDownload($(this).prop('href'), {
        preparingMessageHtml: "We are preparing your report, please wait...",
        failMessageHtml: "There was a problem generating your report, please try again."
    });
//    e.preventDefault();
    return false; //this is critical to stop the click event which will trigger a normal file download!
});
  </script>


  <div>
    <a class="fileDownloadSimpleRichExperience"
      href="http://jqueryfiledownload.apphb.com/FileDownload/DownloadReport/0">Report0.pdf</a>
  </div>


</body>
</html>
